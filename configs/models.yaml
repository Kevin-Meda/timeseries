sarima:
  enabled: true
  optimize_params: false      # Per-model flag: true=run Optuna, false=use saved/defaults
  optuna_trials: 50
  defaults:
    order: [1, 1, 1]
    seasonal_order: [1, 1, 1, 12]

holt_winters:
  enabled: true
  # No optimize_params - uses statsmodels built-in optimization
  defaults:
    trend: "add"
    seasonal: "add"
    seasonal_periods: 12

chronos:
  enabled: true
  # No optimize_params - pre-trained model
  defaults:
    model_name: "amazon/chronos-t5-small"

xgboost:
  enabled: true
  optimize_params: true       # Per-model flag
  optuna_trials: 100
  defaults:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1

prophet:
  enabled: true
  optimize_params: true       # Per-model flag
  optuna_trials: 50
  defaults:
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
    seasonality_mode: "additive"
